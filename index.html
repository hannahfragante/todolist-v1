<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME PLUGIN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font "Cabin" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- link css file -->
    <link rel="stylesheet" href="./style.css" >

    <title>Hannah's Todo List</title>
</head>
<body>
    <header>
        <h1>hannah's todo list</h1>
    </header>

    <div class="input-container">
        <form>
            <input type="text" class="todo-input">
            <button class="todo-btn" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
    </div>
    
    <div class="filters-container">
        <div class="filters">
            <button class="filter-btn filter-btn-style all-btn">all</button>
            <button class="filter-btn filter-btn-style finished-btn">finished</button>
            <button class="filter-btn filter-btn-style unfinished-btn">unfinished</button>
            <div class="filter-btn"></div>
        </div>
    </div>

    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <li class="todo-item">eat ass</li>
                <button class="complete-btn">
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button class="trash-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="todo completed">
                <li class="todo-item">get boba</li>
                <button class="complete-btn">
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button class="trash-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="todo">
                <li class="todo-item">world domination</li>
                <button class="complete-btn">
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <button class="trash-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </ul>
    </div>

    <div class="clear-container">
        <button class="clear-btn">clear all</button>
    </div>

    <!-- link javascript file -->
    <script src="./app.js"></script>
</body>
</html>
